<!DOCTYPE html>
<html ng-app="shop" lang="en" dir="ltr">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="./Scripts/shop.js"></script>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./css/productDetail.css">
    <title>Anything4You</title>
  </head>
  <body ng-controller="ProductController">
    <div class="header">
      <h1>
        <a href="./index.html" class="headerl">Anything4You</a>
      </h1>
    </div>

    <div class="">
      <div class="productInfo" ng-init="init()">
        <img src="{{product.img1}}" alt="">
        <p>description</p>
      </div>

    </div>
    <div class="cartButtons">
      {{price}}
      <hr>

      <input type="button" name="" value="Add to Cart">
      <input type="button" name="" value="Add to Wishlist">
    </div>

  </body>
</html>
