<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cart</title>
    <title>Anything4You</title>
    <link rel="stylesheet" type="text/css" href="./css/checkout.css">
  </head>
  <body>
    <div class="header">
      <h1>
        <a href="./index.html" class="headerl">Anything4You</a>
      </h1>
    </div>
    <p>Checkout</p>
    <div class="cart">

      <div class="">
        <span>First Name</span>
        <input type="text" name="" value="">
      </div>

      <div class="">
        <span>Last Name</span>
        <input type="text" name="" value="">
      </div>

      <div class="">
        <span>Address</span>
        <input type="text" name="" value="">
      </div>
      <div class="">
        <span>State</span>
        <select>
          <option value="Tx">Tx</option>
          <option value="Other">Other</option>
        </select>
      </div>


      <div class="">
        <span>City</span>
        <input type="text" name="" value="">
      </div>
    </div>


    <hr>


    <div class="card">
      <p>Card Info</p>
      <div class="">
        <span>Name on Card</span>
        <input type="text" name="" value="">
      </div>

      <div class="">
        <span>Card Number</span>
        <input type="text" name="" value="">
      </div>

      <div class="">
        <span>Expiration</span>
        <input type="text" name="" value="">
        <input type="text" name="" value="">
      </div>

      <div class="">
        <span>Security Number</span>
        <input type="text" name="" value="">
      </div>
      <hr>
      <div class="total">
        <span>Total: {{total}}</span>
        <input type="button" name="" value="Place Order">
      </div>
    </div>


  </body>
</html>
